<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/contactusform/contactusform.css">
</head>

<body>
    <form action="https://webhook.site/b04f3b2e-9f2e-42ca-991f-80de9771e45c" method="post">
        <table>
            <thead>
                <tr>
                    <th class="contactustitle littlepadding">Contact Us!</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="userinput" placeholder="Name" name="name" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="userinput"  placeholder="E-mail" name="email" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="userinput" placeholder="Subject" name="subject" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea class="userinput" placeholder="Message" name="message"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>
                        <button>SEND MESSAGE</button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
